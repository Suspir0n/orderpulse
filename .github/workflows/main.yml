name: OrderPulse Actions

on:
  push:
    branches:
      - '*'  # Execute in all the branchs
  pull_request:
    branches:
      - '*'  # Execute in all the branchs from pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Your Python requirements file

      - name: Install Commit-linter
        run: |
          pip install commit-linter

      - name: Lint Commit
        run: |
          # Perform commit linting using the commitize tool
          commit_lint_result=$(git diff --name-only HEAD^..HEAD | xargs cz check --rev-range HEAD^..HEAD)

          if [[ -n "$commit_lint_result" ]]; then
            echo "Commit linting failed. Fix linting issues in commit."
            exit 1
          fi

  app:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Your Python requirements file

      - name: Build and Run Docker
        run: |
          docker-compose up --build -d
          docker-compose ps  # Display information about containers